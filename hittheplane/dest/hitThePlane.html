<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" href="css/hitThePlane.css" />
		
		<script src="js/Base.js"></script>
		<script src="js/common.js"></script>
		<script src="js/gameEngine.js"></script>
		<script src="js/myPlane.js"></script>
		<script src="js/bullet.js"></script>
		<script src="js/enemy.js"></script>
		<script src="js/ajax.js"></script>
		
		<script>
			onload = ()=>{
				
				let ul = document.getElementById("list");
				let ali = ul.getElementsByTagName("li");
				
				for (let i=0; i<ali.length; i++) {
					
					//点击游戏难度
					ali[i].onclick = function(){
						
						//点击游戏难度后，并把该界面移除，进入游戏主界面
						ul.parentNode.removeChild(ul);
						
						//子弹发射间隔
						myPlane.fireInterval = this.value-0;
						
						//初始化并开始游戏
						gameEngine.init().start();
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="main" >
			<ul id="list">
				<li value="1000">超级困难</li>
				<li value="600">非常困难</li>
				<li value="300">比较困难</li>
				<li value="100">修罗附体</li>
			</ul>
		</div>
	</body>
</html>
